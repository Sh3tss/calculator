<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Calculator Odin Project</title>
    <link rel = "stylesheet" href = "stylesheet.css">

</head>
<body>
    <div class = "calculator">
        <div class = "display">
                <p id = "dNumbers"></p>
        </div>
        <div class = "buttons">
            <div class = "math-operators">
                <button type = "button" id = "plus" class = "op">+</button>
                <button type = "button" id = "subtract" class = "op">-</button>
                <button type = "button" id = "multiply" class = "op">*</button>
                <button type = "button" id = "divide" class = "op">/</button>
                <button type = "button" id = "equal" class = "op">=</button>
            </div>
            <div class = "numbers">
                <button type = "button" id = "1" class = "numb">1</button>
                <button type = "button" id = "2" class = "numb">2</button>
                <button type = "button" id = "3" class = "numb">3</button>
                <button type = "button" id = "4" class = "numb">4</button>
                <button type = "button" id = "5" class = "numb">5</button>
                <button type = "button" id = "6" class = "numb">6</button>
                <button type = "button" id = "7" class = "numb">7</button>
                <button type = "button" id = "8" class = "numb">8</button>
                <button type = "button" id = "9" class = "numb">9</button>
                <button type = "button" id = "0" class = "numb">0</button>
                <button type = "button" id = "c" class = "clear">C</button>
            </div>
        </div>
    </div>
    
</body>
</html>
